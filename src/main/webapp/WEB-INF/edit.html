

<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Edit</h2>
    <form th:object="${product}" method="post" enctype="multipart/form-data">

        <table class="table table-bordered table-sm">

            <tbody>
            <tr>
                <td><input type="text" name="id" th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <td><input type="text" name="name" th:field="*{name}" ></td>
            </tr>
            <tr>
                <td><input type="text" name="price" th:field="*{price}" ></td>
            </tr>
            <tr>
                <td><img th:src="${product.img}" width="200" height="150"></td>
                <td><input th:field="*{img}" hidden></td>
                <td><input type="file" name="uppImg"></td>
<!--                <td><input name="img" th:field="*{img}" ></td>-->
            </tr>
            <tr>
                <td><input type="text" name="category" th:field="*{category}" ></td>
            </tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-success">Edit</button>
                    |<a href="/homeProduct" class="btn btn-secondary">Back</a>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
